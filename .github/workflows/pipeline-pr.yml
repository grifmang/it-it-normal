# PR-based claim pipeline — runs daily and opens a PR for review instead of
# pushing directly to main. Use this INSTEAD of pipeline.yml if you want a
# human review step before new claims are merged.
name: Run Claim Pipeline (PR)

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat <<EOF > .env
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}
          CONGRESS_API_KEY=${{ secrets.CONGRESS_API_KEY }}
          GOOGLE_FACT_CHECK_API_KEY=${{ secrets.GOOGLE_FACT_CHECK_API_KEY }}
          COURTLISTENER_API_TOKEN=${{ secrets.COURTLISTENER_API_TOKEN }}
          AUTO_PUBLISH=true
          GOOGLE_TRENDS_GEO=US
          MAX_CLAIMS_PER_RUN=5
          MIN_RELEVANCE_SCORE=0.6
          EOF

      - name: Run pipeline
        run: npm run pipeline

      - name: Refresh existing claims
        run: npm run update-claims

      - name: Check for new content
        id: changes
        run: |
          if [ -n "$(git status content/ --porcelain)" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR with new claims
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          RUN_ID="${{ github.run_id }}"
          BRANCH="claims/${DATE}-${RUN_ID}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add content/
          git commit -m "Add new claims — ${DATE}"
          git push -u origin "$BRANCH"

          # Build the PR body by listing each new/modified claim file
          BODY="## New claims — ${DATE}\n\n"
          for file in $(git diff --name-only main -- content/); do
            if [ -f "$file" ]; then
              TITLE=$(head -20 "$file" | grep '^title:' | sed 's/^title: *//' | sed 's/^"//;s/"$//')
              STATUS=$(head -20 "$file" | grep '^status:' | sed 's/^status: *//' | sed 's/^"//;s/"$//')
              BODY="${BODY}- **${TITLE:-unknown}** (${STATUS:-draft}) — \`${file}\`\n"
            fi
          done
          BODY="${BODY}\n---\n*Generated automatically by the claim pipeline.*"

          gh pr create \
            --title "New claims — ${DATE}" \
            --body "$(echo -e "$BODY")" \
            --label "automated-claims" \
            --reviewer "${{ github.repository_owner }}"

      - name: No changes
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "No new claims generated"
