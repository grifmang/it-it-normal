# Runs the claim pipeline on a schedule and pushes new content to main.
# For a PR-based review workflow instead of direct push, see pipeline-pr.yml.
name: Run Claim Pipeline

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat <<EOF > .env
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}
          CONGRESS_API_KEY=${{ secrets.CONGRESS_API_KEY }}
          GOOGLE_FACT_CHECK_API_KEY=${{ secrets.GOOGLE_FACT_CHECK_API_KEY }}
          COURTLISTENER_API_TOKEN=${{ secrets.COURTLISTENER_API_TOKEN }}
          AUTO_PUBLISH=true
          GOOGLE_TRENDS_GEO=US
          NEWS_API_TOPICS=politics,government,congress,supreme court,immigration,election
          MAX_CLAIMS_PER_RUN=6
          MIN_RELEVANCE_SCORE=0.6
          EOF

      - name: Run pipeline
        run: npm run pipeline

      - name: Update existing claims
        run: npm run update-claims

      - name: Check for new content
        id: changes
        run: |
          git add content/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push new claims
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Add new claims from pipeline [skip ci]"
          git push

      - name: Trigger Netlify deploy
        if: steps.changes.outputs.has_changes == 'true'
        run: curl -s -X POST "${{ secrets.NETLIFY_BUILD_HOOK_URL }}"
